<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Time Capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #111;
    color: white;
    text-align: center;
}

header {
    background: black;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.signup-btn {
    background: white;
    color: black;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
}

.form-section {
    position: relative;
    background: url('timecapsule.jpg') no-repeat center center/cover;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 8px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
}

button {
    background: white;
    color: black;
    padding: 10px;
    border: none;
    cursor: pointer;
}

footer {
    background: black;
    padding: 20px;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.links a {
    color: white;
    text-decoration: none;
    margin: 5px;
}

.contact p {
    margin: 5px 0;
}

</style>
<body>
    <header>
        <h1>Historical Time Capsule</h1>
        <nav>
            <ul>
                <li><a href="#">Project</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><button class="signup-btn">Sign-Up</button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <div class="background">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">

                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <h2>Historical Time Capsule</h2>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Projects</a>
                <a href="#">Blog</a>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
            </div>
            <div class="contact">
                <p>Email: contact@electro.com</p>
                <p>Phone: +91 9999999999</p>
            </div>
        </div>
    </footer>
</body>
</html>
