<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Time Capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #111;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.background-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
    gap: 5px;
    background-image: url('your-image.jpg'); /* Replace with actual image */
    background-repeat: repeat;
    height: 60vh;
}

.grid-item {
    width: 50px;
    height: 50px;
    background-image: url('your-small-image.jpg'); /* Replace with a small repeating image */
    background-size: cover;
}

footer {
    background-color: #222;
    padding: 20px;
    text-align: center;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-links {
    display: flex;
    justify-content: center;
    gap: 40px;
}

.footer-links ul {
    list-style: none;
    padding: 0;
}

.footer-links li {
    margin: 5px 0;
}

.footer-links a {
    color: white;
    text-decoration: none;
}

.contact-info {
    margin-top: 15px;
}

</style>
<body>
    <header>
        <h1>Historical Time Capsule</h1>
        <nav>
            <ul>
                <li><a href="#">Project</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Sign-Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="background-grid">
            <!-- Repeated background elements -->
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <!-- Add more items as needed -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <h2>Historical Time Capsule</h2>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Facebook</a></li>
                </ul>
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Articles</a></li>
                    <li><a href="#">ElectroTech</a></li>
                </ul>
            </div>
            <div class="contact-info">
                <p>Email: contact@electro.com</p>
                <p>Phone: +91 9999999999</p>
            </div>
        </div>
    </footer>
</body>
</html>
